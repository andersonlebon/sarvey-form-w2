<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Survey From</title>
	</head>
	<body>
		<header id="header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				<i>Thank you for taking the time to help us improve the platform</i>
			</p>
		</header>
		<main id="container">
			<section>
				<h2>Complet this form</h2>
				<form action="#" id="survey-form">
					<div class="form-control">
						<label for="name" id="name-label">Name</label
						><input
							required
							type="text"
							id="name"
							placeholder="Enter your name please"
						/>
					</div>
					<div class="form-control">
						<label for="email" id="email-label">Email</label
						><input
							required
							id="email"
							type="email"
							placeholder="Enter your Email Adress"
						/>
					</div>
					<div class="form-control">
						<label for="number" id="number-label">Age</label
						><input
							min="3"
							max="8"
							required
							id="number"
							type="number"
							placeholder="Enter your number"
						/>
					</div>
					<div class="form-control">
						<label for="text"
							>Which option best describes your current role?</label
						><input id="text" required type="text" />
					</div>
					<div class="form-control dropdown">
						<p>What is your favorite feature of freeCodeCamp?</p>
						<select name="dropdown1" id="dropdown1">
							<option value="all">All</option>
							<option value="challeges">Chellenges</option>
							<option value="course">course</option>
							<option value="job">Full time job</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-radio">
						<p>What would you like to see improved? (Check all that apply)</p>
						<input type="radio" id="male" name="gender" value="male" />
						<label for="male">Male</label><br />
						<input type="radio" id="female" name="gender" value="female" />
						<label for="female">Female</label><br />
						<input type="radio" id="other" name="gender" value="other" />
						<label for="other">Other</label>
					</div>
					<div class="form-control">
						<p>What would you like to see improved? (Check all that apply)</p>
						<div>
							<input
								required
								type="checkbox"
								id="checkbox1"
								value="Front-end"
							/><label for="checkbox1">Front-end projects</label>
						</div>
						<div>
							<input
								required
								type="checkbox"
								id="checkbox2"
								value="Back-end"
							/><label for="checkbox2">Back-end projects</label>
						</div>
						<div>
							<input
								required
								type="checkbox"
								id="checkbox3"
								value="challeges"
							/><label for="checkbox3">Challeges</label>
						</div>
						<div>
							<input
								required
								type="checkbox"
								id="checkbox4"
								value="quizes"
							/><label for="checkbox4">Quizes</label>
						</div>
					</div>
					<div class="form-control">
						<label for="textarea"> Any comments or suggestions?</label>
						<textarea
							name="comment"
							id="textarea"
							cols="30"
							placeholder="Enter your commet here"
							rows="10"
						></textarea>
					</div>
					<button id="submit" type="submit">Submit</button>
				</form>
			</section>
		</main>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
